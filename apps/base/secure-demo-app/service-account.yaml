# Secure Demo Application Service Account
# FedRAMP 20x KSI Alignment:
# - KSI-IAM-04: Apply least-privilege, role-based authorization
# - KSI-IAM-07: Automate lifecycle and privilege management
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secure-demo-app
  namespace: demo
  labels:
    app.kubernetes.io/name: secure-demo-app
    app.kubernetes.io/component: serviceaccount
    app.kubernetes.io/managed-by: flux
  annotations:
    # Workload Identity annotation for GKE
    # Replace PROJECT_ID with actual project
    iam.gke.io/gcp-service-account: demo-app@PROJECT_ID.iam.gserviceaccount.com
automountServiceAccountToken: false
