# Require Read-Only Root Filesystem
# FedRAMP 20x KSI Alignment:
# - KSI-CNA-02: Minimize attack surface and lateral movement potential
# - KSI-CNA-04: Implement immutable infrastructure with default restrictions
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-ro-rootfs
  annotations:
    policies.kyverno.io/title: Require Read-Only Root Filesystem
    policies.kyverno.io/category: Pod Security Standards (Restricted)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      A read-only root filesystem helps to enforce an immutable infrastructure strategy.
      The container should only write to mounted volumes.
      Aligns with FedRAMP 20x KSI-CNA-02 and KSI-CNA-04.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: validate-readOnlyRootFilesystem
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          Root filesystem must be read-only. Set securityContext.readOnlyRootFilesystem
          to true. (KSI-CNA-02, KSI-CNA-04)
        pattern:
          spec:
            containers:
              - securityContext:
                  readOnlyRootFilesystem: true
