# Default Deny All Network Policy
# FedRAMP 20x KSI Alignment:
# - KSI-CNA-01: Restrict inbound/outbound network traffic on all resources
# - KSI-CNA-03: Use logical networking to enforce traffic controls
#
# Note: This is applied to the default namespace. The Kyverno policy
# generate-default-deny.yaml will create this for all new namespaces.
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: default
  labels:
    app.kubernetes.io/name: default-deny
    app.kubernetes.io/component: network-security
    fedramp.gov/ksi: CNA-01
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
