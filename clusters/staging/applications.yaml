# Applications Kustomization for Staging
# FedRAMP 20x KSI Alignment:
# - KSI-CMT-02: Application deployments via GitOps
# - KSI-CMT-03: Validated through policy checks before deployment
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: applications
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/staging
  prune: true
  wait: true
  # Depend on infrastructure being ready first
  dependsOn:
    - name: infrastructure
  # Post-build variable substitution
  postBuild:
    substitute:
      ENVIRONMENT: staging
