# Disallow Latest Tag
# FedRAMP 20x KSI Alignment:
# - KSI-CNA-04: Implement immutable infrastructure with default restrictions
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-latest-tag
  annotations:
    policies.kyverno.io/title: Disallow Latest Tag
    policies.kyverno.io/category: Supply Chain Security
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      The 'latest' tag is mutable and does not guarantee a specific image
      version. This policy disallows the use of the 'latest' tag.
      Aligns with FedRAMP 20x KSI-CNA-04: Immutable infrastructure.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: disallow-latest
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          The 'latest' tag is not allowed. Use a specific version tag or
          image digest. (KSI-CNA-04)
        pattern:
          spec:
            containers:
              - image: "!*:latest"
            =(initContainers):
              - image: "!*:latest"
