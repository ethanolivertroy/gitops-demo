# Require Non-Root User
# FedRAMP 20x KSI Alignment:
# - KSI-CNA-02: Minimize attack surface and lateral movement potential
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-run-as-non-root
  annotations:
    policies.kyverno.io/title: Require Run As Non-Root User
    policies.kyverno.io/category: Pod Security Standards (Restricted)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Containers must be required to run as non-root users. This policy ensures
      that the `runAsNonRoot` field is set to `true`.
      Aligns with FedRAMP 20x KSI-CNA-02: Minimize attack surface.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: run-as-non-root
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          Containers must run as non-root. Either spec.securityContext.runAsNonRoot
          or spec.containers[*].securityContext.runAsNonRoot must be set to `true`. (KSI-CNA-02)
        anyPattern:
          - spec:
              securityContext:
                runAsNonRoot: true
              containers:
                - securityContext:
                    runAsNonRoot: true
          - spec:
              securityContext:
                runAsNonRoot: true
          - spec:
              containers:
                - securityContext:
                    runAsNonRoot: true
