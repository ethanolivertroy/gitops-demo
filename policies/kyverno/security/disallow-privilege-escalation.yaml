# Disallow Privilege Escalation
# FedRAMP 20x KSI Alignment:
# - KSI-CNA-02: Minimize attack surface and lateral movement potential
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-privilege-escalation
  annotations:
    policies.kyverno.io/title: Disallow Privilege Escalation
    policies.kyverno.io/category: Pod Security Standards (Restricted)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Privilege escalation, such as via set-user-ID or set-group-ID file mode,
      should not be allowed. This policy ensures the `allowPrivilegeEscalation`
      field is set to `false`.
      Aligns with FedRAMP 20x KSI-CNA-02: Minimize attack surface.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: privilege-escalation
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          Privilege escalation is disallowed. Set securityContext.allowPrivilegeEscalation
          to false. (KSI-CNA-02)
        pattern:
          spec:
            containers:
              - securityContext:
                  allowPrivilegeEscalation: false
