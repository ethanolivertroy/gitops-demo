# Secure Demo Application Deployment
# This deployment demonstrates all FedRAMP 20x security controls
#
# FedRAMP 20x KSI Alignment:
# - KSI-CNA-02: Hardened security context (non-root, read-only fs, dropped caps)
# - KSI-CNA-04: Immutable image reference
# - KSI-CNA-06: Resource limits, probes, replicas
# - KSI-PIY-01: Proper labeling for inventory
# - KSI-IAM-04: Dedicated service account
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-demo-app
  namespace: demo
  labels:
    app.kubernetes.io/name: secure-demo-app
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: web
    app.kubernetes.io/managed-by: flux
    fedramp.gov/data-classification: unclassified
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: secure-demo-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: secure-demo-app
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: web
        app.kubernetes.io/managed-by: flux
      annotations:
        # Policy compliance annotations
        fedramp.gov/compliant: "true"
    spec:
      # KSI-IAM-04: Dedicated service account with minimal permissions
      serviceAccountName: secure-demo-app
      automountServiceAccountToken: false

      # KSI-CNA-02: Pod-level security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534  # nobody
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: app
          # KSI-CNA-04: Use digest for immutable reference
          # Replace with your actual image digest
          image: gcr.io/google-samples/hello-app:1.0
          # For production, use: image: gcr.io/PROJECT_ID/app@sha256:...

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          # KSI-CNA-02: Container-level security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL

          # KSI-CNA-06: Resource management for DoS protection
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

          # KSI-CNA-06: Health probes for high availability
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Environment variables (no secrets directly)
          env:
            - name: PORT
              value: "8080"
            - name: ENVIRONMENT
              value: "${ENVIRONMENT:=staging}"

          # Volume mounts for writable directories
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /var/cache

      # Temporary volumes for writable directories (read-only root fs)
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      # KSI-CNA-06: Topology spread for availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: secure-demo-app
