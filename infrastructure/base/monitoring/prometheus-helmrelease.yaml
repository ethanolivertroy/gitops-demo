# Prometheus Stack (kube-prometheus-stack)
# Aligns with: KSI-MLA-01 (Operate SIEM for centralized logging)
#              KSI-AFR-09 (Persistently validate security decisions)
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "55.x"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Prometheus configuration
    prometheus:
      prometheusSpec:
        retention: 15d
        retentionSize: 10GB
        # Enable scraping of Kubernetes components
        enableFeatures:
          - exemplar-storage
        # Resource limits
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        # Pod security
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          fsGroup: 65534
        # Service monitor for Flux
        additionalScrapeConfigs:
          - job_name: 'flux-system'
            kubernetes_sd_configs:
              - role: pod
                namespaces:
                  names:
                    - flux-system
            relabel_configs:
              - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
                action: keep
                regex: true

    # Alertmanager configuration
    alertmanager:
      alertmanagerSpec:
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          fsGroup: 65534

    # Grafana - disabled here, using separate release
    grafana:
      enabled: false

    # Node exporter for host metrics
    nodeExporter:
      enabled: true

    # Kube-state-metrics for Kubernetes object metrics
    kubeStateMetrics:
      enabled: true

    # Default alerting rules
    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: true
        configReloaders: true
        general: true
        k8s: true
        kubeApiserverAvailability: true
        kubeApiserverBurnrate: true
        kubeApiserverHistogram: true
        kubeApiserverSlos: true
        kubeControllerManager: true
        kubelet: true
        kubeProxy: true
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeSchedulerAlerting: true
        kubeSchedulerRecording: true
        kubeStateMetrics: true
        network: true
        node: true
        nodeExporterAlerting: true
        nodeExporterRecording: true
        prometheus: true
        prometheusOperator: true
