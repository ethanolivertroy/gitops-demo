# Require Resource Limits
# FedRAMP 20x KSI Alignment:
# - KSI-CNA-02: Minimize attack surface and lateral movement potential
# - KSI-CNA-05: Protect against denial-of-service
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-resource-limits
  annotations:
    policies.kyverno.io/title: Require Resource Limits
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      All containers must have resource requests and limits defined to prevent
      resource exhaustion attacks and ensure fair resource allocation.
      Aligns with FedRAMP 20x KSI-CNA-02 and KSI-CNA-05.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: validate-resources
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          All containers must have CPU and memory requests and limits defined.
          (KSI-CNA-02, KSI-CNA-05)
        pattern:
          spec:
            containers:
              - resources:
                  requests:
                    memory: "?*"
                    cpu: "?*"
                  limits:
                    memory: "?*"
